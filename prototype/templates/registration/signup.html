{%extends 'base_login.html'%}

{%block login%}

<div class="container" style="max-width: 600px; width: 600px">
    <h1> {% block table_header %} {% endblock%} </h1>
    <div class="col-md-12">
        <div class="row table-responsive">
            <form method="post" class="card" novalidate>

                {% csrf_token %}
                
                <h2 class="text-center">Sign Up </h2>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                
                <br>
                <input type="submit" value="Signup" class="btn btn-primary full-width">

                <hr>
            </form>
        </div>
    </div>
    <div class="col-md-12">
        <p id="debug">{% block debug%} {% endblock%}</p>
    </div>
</div>

{%endblock login%}
